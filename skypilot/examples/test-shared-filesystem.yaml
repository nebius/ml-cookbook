# This examlple runs a read performance test using fio on the Nebius shared filesystem.
# Your `~/.sky/config.yaml` must have the following contents:
# nebius:
#     tenant_id: tenant-1234567890
#     region_configs:
#         eu-north1:
#             project_id: project-e00......
#             fabric: fabric-3
#         eu-west1:
#             project_id: project-e01...
#             fabric: fabric-5
#             filesystems:
#               - filesystem_id: computefilesystem-e00aaaaa01bbbbbbbb
#                 mount_path: /mnt/fsnew
#                 attach_mode: READ_WRITE
#               - filesystem_id: computefilesystem-e00ccccc02dddddddd
#                 mount_path: /mnt/fsnew2
#                 attach_mode: READ_ONLY

resources:
  infra: k8s # or infra: nebius or e.g. infra: nebius/us-central1
  accelerators: H100:1
  image_id: docker:nvcr.io/nvidia/pytorch:23.10-py3

setup: |
  sudo apt-get install fio -y
run: |
  cd /mnt/fs_data
  fio --name=read_test \
    --ioengine=libaio \
    --rw=read \
    --bsrange=64k-2M \
    --iodepth=16 \
    --numjobs=16 \
    --direct=1 \
    --thread \
    --time_based \
    --group_reporting \
    --cpus_allowed_policy=split \
    --runtime=60 \
    --filename=random_read_write.fio \
    --size=20G \
    --random_distribution=random